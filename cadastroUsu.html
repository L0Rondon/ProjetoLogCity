<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/cadastroUsu.css">
</head>

<body>
     <main>
        <div class="form-container">
            <h2>Cadastro de Usuario</h2>
            <form action="/tarefas" method="POST">

                <div class="form-group">
                    <label for="nome">Nome do usuario:</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
                </div>


                <div class="form-group">
                    <label for="email">email:</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu email" rows="4" required>
                </div>


                <div class="form-group">
                    <label for="data_entrega">Data de Nascimento:</label>
                    <input type="date" id="data_nascimento" name="data_nascimento" required>
                </div>

                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="senha" id="senha" name="senha" placeholder="Digite uma senha" rows="4" required>
                </div>

                <div class="form-group">
                    <button type="submit">Salvar Cadastro</button>
                </div>
            </form>
        </div>
    </main>
    <script src="app.js"></script>
    <script src="ListarTarefas.js"></script>
    <script src="Responsavel.js"></script>
</body>

</html>
